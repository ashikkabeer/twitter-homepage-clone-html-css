<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter X</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo-img" src="assets/tailwind-css.png" alt="">
            <h2 class="home">Home</h2>
            <input type="text" name="search" class="search" id="search" placeholder="Search">
        </div>
        <div class="main-body">
            <div class="left-body">
                <div class="side-component">Home</div>
                <div class="side-component">Explore</div>
                <div class="side-component">Notification</div>
                <div class="side-component">Messages</div>
                <div class="side-component">Lists</div>
                <div class="side-component">Communities</div>
                <div class="side-component">Verified</div>
                <div class="side-component">Profile</div>
                <div class="side-component">More</div>
                <div class="side-post">Post</div>
                <div class="side-profile">
                    <img class="side-profile-dp" src="assets/new dp_400x400.jpg" alt="" srcset="">
                    <div class="side-profile-accnt">
                        <div class="side-profile-name">Ashik Kabeer</div>
                        <div class="side-profile-username">@_ashikkabeer</div>
                    </div>
                </div>
            </div>
            <div class="center-body">
                <div class="foll-tab">
                    <div class="for-you">For you</div>
                    <div class="following">Following</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
